<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <!-- 基础应用:改变文本 -->
            <span>{{message}}</span><br>

            <!-- v-once : 当数据改变时,该节点的数据不会改变-->
            <span v-once>{{message}}</span>

            <!-- v-html 双大括号会将数据解释为普通文本,而非html代码.为了输出真正的html代码请使用 v-html -->
            <div> {{content}} </div>
            <!-- 使用 v-html 的格式如下所示 -->
            <div v-html="content"> </div>

            <!-- : 等于 v-bind 绑定html元素的属性的属性值(可同时绑定多个属性的属性值) url已经在data里面定义好了 -->
            <a :href="url">百度两下</a>
        </div>
    </div>
</body>
<script type="application/javascript">
    var app = new Vue({
       el:'#app',
       data:{
         message:'hello word 你好,世界',
         content: '<span>这是span标签里面的内容</span>',
         url:'https://baidu.com',

       },
    });
</script>
</html>
